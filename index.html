<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('login')">Login</button>
      <button class="tab-button" onclick="switchTab('signup')">Signup</button>
    </div>

    <div id="login-form" class="form active">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="message" id="login-message"></div>
    </div>

    <div id="signup-form" class="form">
      <h2>Create Account</h2>
      <input type="text" id="signup-username" placeholder="New Username" />
      <input type="password" id="signup-password" placeholder="New Password" />
      <button onclick="signup()">Signup</button>
      <div class="message" id="signup-message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
